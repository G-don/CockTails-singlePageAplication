<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Bar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>  
  <div class="container">
    <div class="drink-wrapper">
      <div class="drink-search">
        <h2 class="title">KockTail's</h2>
        <i class="fa solid fa-martini-glass-citrus" id="cocktail"></i>
        <blockquote>"In the bar with cocktails, he reigns"<br>
          <cite>- Tone Cruz</cite>
        </blockquote>
      </div>
      <div class="drink-search-box">
        <input type="text" class="search-control" placeholder="Choose your Poison" id="search-input">
        <button type="submit" class="search-btn btn" id="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="drink-result">
        <h2 class="search-result">Your Search Results:</h2>
        <div id="drink"></div>
      </div>
      <div class="drink-details">
        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="drink-details-content"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
